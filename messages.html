<style>
#dz-msg-container {
    position: fixed;
    width: 200px;
    z-index: 999999999999999;
    right: 0;
    bottom: 0;
    padding-right: 20px;
}

.dz-msg {
    right: 0;
    left: 0;
    width: 190px;
    min-height: 60px;
    background: white;
    border-radius: 3px;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    margin: 4px;
    padding: 10px;
    color: #272527;
}
</style>

<div id="dz-msg-container">
  
    <div class="dz-msg demo-msg" style="display:none;">
      <div class="dz-msg-head">Someone viewed this car <span>5</span> minutes ago</div>
      <div class="dz-msg-body"></div>
    </div>
    
    <div class="dz-msg demo-msg" style="display:none;">
      <div class="dz-msg-head">Someone placed a hold on this car!</div>
      <div class="dz-msg-body"></div>
    </div>
  
  </div>
<script>
    function addMsg(head, body, liveTime, delay){
        
        var id = $('.dz-msg').length;
        var msgHtml = '<div class="dz-msg" id="dz-msg-'+ id + '" style="display:none;">' + 
        '<div class="dz-msg-head">' + head + '</div>' +
        '<div class="dz-msg-body">' + body + '</div>' +
        '</div>';
        
        // Appear
        var delay_ms = delay ? delay : 0;
        setTimeout(function(){
            $(msgHtml).appendTo('#dz-msg-container').fadeIn();
            // Disappear
            var live_ms = liveTime ? liveTime : 6000;
            setTimeout(function(){
                $('#dz-msg-'+ id).fadeOut();
            }, live_ms);
            
        }, delay_ms);
        
    }
</script>
