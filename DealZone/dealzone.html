        <div class="dz-vertical-center">
            <div class="dz-minified-txt">expand to view car details</div>
            <div class="div-expand" id="dz-maximize">

        <div class="dz-head dz-shade">

        </div>

        <!-- TODO: delete message window when no longer needed. -->
        <div class="msg-window">message window</div>

        <div class="dz-body">

            </div>
            <div class="dz-item dz-shade dz-bg-light" id="dz-item-2">

                </div>

            <div class="dz-item dz-shade dz-bg-light" id="dz-item-5">
